<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likely lies...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
        .logout-container {
            display: none;
            text-align: center;
        }
        .logout-container button {
            background: #ff4d4d;
        }
        #logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #logout-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h2 id="form-title">Register</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="form-button">Register</button>
            </form>
            <div class="message" id="message"></div>
            <p style="text-align: center; margin-top: 10px;">
                <a href="#" id="toggle-form">Already have an account? Login</a>
            </p>
        </div>
        <div id="logout-container" class="logout-container">
            <h2>Mind an cup o' tea?</h2>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const formButton = document.getElementById('form-button');
        const toggleForm = document.getElementById('toggle-form');
        const message = document.getElementById('message');
        const form = document.getElementById('auth-form');
        const logoutContainer = document.getElementById('logout-container');
        const authContainer = document.getElementById('auth-container');
        const logoutButton = document.getElementById('logout-button');

        let isLogin = false;

        // Toggle between Register and Login form
        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Register';
            formButton.textContent = isLogin ? 'Login' : 'Register';
            toggleForm.textContent = isLogin
                ? "Don't have an account? Register"
                : 'Already have an account? Login';
            message.textContent = '';
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (isLogin) {
                // Login process
                const storedPassword = localStorage.getItem(username);
                if (storedPassword && storedPassword === password) {
                    const token = generateToken();
                    localStorage.setItem(`${username}_token`, token);
                    setCookie('authToken', token); // Set token in cookie
                    console.log(`Hello, ${username}`); // Print username to console
                    showLogout(username);
                    message.style.color = 'green';
                    message.textContent = 'Login successful!';
                } else {
                    message.style.color = 'red';
                    message.textContent = 'Invalid username or password.';
                }
            } else {
                // Registration process
                if (localStorage.getItem(username)) {
                    message.style.color = 'red';
                    message.textContent = 'Username already exists.';
                } else {
                    localStorage.setItem(username, password);
                    message.style.color = 'green';
                    message.textContent = 'Registration successful!';
                }
            }

            form.reset();
        });

        // Logout process
        logoutButton.addEventListener('click', () => {
            setCookie('authToken', '', -1); // Clear the cookie
            showAuth();
        });

        // Generate a secure token
        function generateToken() {
            return Math.random().toString(36).substring(2) + Math.random().toString(36).substring(2) + Date.now().toString(36);
        }

        // Set cookie helper function
        function setCookie(name, value) {
            const date = new Date();
            date.setFullYear(date.getFullYear() + 100); // Set expiration 100 years in the future
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Show logout container
        function showLogout(username) {
            authContainer.style.display = 'none';
            logoutContainer.style.display = 'block';
        }

        // Show auth container
        function showAuth() {
            authContainer.style.display = 'block';
            logoutContainer.style.display = 'none';
        }

        // Check if user is already logged in
        const token = getCookie('authToken');
        if (token) {
            // Validate the token
            for (const key of Object.keys(localStorage)) {
                if (key.endsWith('_token') && localStorage.getItem(key) === token) {
                    const username = key.replace('_token', '');
                    showLogout(username);
                    break;
                }
            }
        } else {
            showAuth();
        }

        // Get cookie helper function
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            const cookie = cookies.find(row => row.startsWith(`${name}=`));
            return cookie ? cookie.split('=')[1] : null;
        }
    </script>
</body>
</html>
